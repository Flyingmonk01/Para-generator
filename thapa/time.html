<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
</head>
<body>
    <h1>Click the button To Display a after changing</h1>

    <button  class = "btn" onclick="myFunction()">Try it</button>

    <p id="demo"></p>

    <script>
        function myFunction(){
            var t = new Date();
            t.setHours(5);
            document.getElementById("demo").innerHTML = t;
        }
        // Challenge Time NOT yet decided
        (function(){
          setInterval(()=> {
            console.log(new Date().toLocaleTimeString());
          }, 1000)
        })();
    </script>
</style>
</body>
</html>
